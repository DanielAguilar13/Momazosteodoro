<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/homepage.css">
    <title>GGP - Pagina principal</title> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <!-- Barra Lateral -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">×</a>
        <a href="#Inicio">Inicio</a>
        <a href="#Perfil">Perfil</a>
        <a href="#Tarjetas">Tarjetas</a>
        <a href="#Movimientos">Movimientos</a>
        <a href="#Ahorro">Ahorro</a>
        <a href="#Recordatorios">Recordatorios</a>
    </div>

    <!-- Encabezado -->
    <div class="header">
        <!-- Imagen del logo como botón para abrir la barra lateral -->
        <img src="/src/img/logo.png" alt="Logo GGP">
        <h1>Gestor de Gastos Personales</h1>
        <nav class="nav">
            <h3>Usuario</h3>
            <img src="/src/img/user-png-icon-16.jpg" alt="User" onclick="openSidebar()" class="open-btn">       
        </nav>
    </div>
    <script src="/src/js/sidebar.js"></script>

    <!-- Contenedores en columnas -->
    <div class="main-container">
        <!-- Contenedor Izquierdo -->
        <div class="container">
            <h2>Reporte de Gastos</h2>
            <div class="chart-container">
                <canvas id="expenseChart" width="400" height="400"></canvas>
            </div>
            <div id="expenseList" style="margin: 10px; font-size: 14px;"></div>    
        </div>

        <!-- Contenedor Derecho -->
        <div class="container">
            <h2>Visualización de estado de cuenta</h2>
            <div class="chart-container">
                <canvas id="accountStatusChart" width="400" height="400"></canvas>
            </div>
            <div id="accountStatusList" style="margin: 10px; font-size: 14px;"></div>  
            <div class="balance-container">
                <h1>Ahorros</h1>
                <div class="balance-user-icon">
                    <img src="..//img/verde.png" alt="User Icon">
                </div>
                <div class="balance-info">
                    <div class="balance-label">Balance</div>
                    <div class="balance-amount">$573.45</div>
                    <div class="balance-status">Disponible</div>
                </div> 
                <button class="btn-add" onclick="generatePDF()">Descargar Reporte PDF</button>
            </div>
        </div>
    </div>
<script src="..//js/Grafica.js"></script>

</body>
</html>
