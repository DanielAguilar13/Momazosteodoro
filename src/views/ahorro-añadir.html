<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/añadir.css">
    <title>GGP - Ahorro</title>
</head>
<body>
    <form id="form-recordatorios" class="form">
        <h2 class="form_tittle">Gestor de Límite de Gastos</h2>
        <div class="form_container">
            <!-- Campo para establecer límite de gastos -->
            <div class="form_group">
                <input type="number" id="limite-gasto" class="form_input" placeholder=" ">
                <label for="limite-gasto" class="form_label">Establecer Límite de Gastos</label>
                <span class="form_line"></span>
            </div>
            <!-- Botones de acción -->
            <div class="button_container">
                <button type="button" class="form_submit" onclick="verificarGasto()">Registrar Gasto</button>
                <button type="button" class="form_delete" onclick="cancelarYRedirigir()">Cancelar</button>
            </div>

            <!-- Alerta de aviso -->
            <div id="alerta" class="alert" style="display: none;"></div>
        </div>
    </form>

    <!-- Importar el script -->
    <script src="/src/js/gastos.js"></script>
</body>
</html>
