<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/añadir.css">
    <title>GGP - Movimientos</title>
</head>
<body>
    <form action="/movimientos/submit" method="POST" id="form-movimientos" class="form" novalidate>
        <h2 class="form_tittle">Movimiento</h2>
        <div class="form_container">
            <!-- Concepto -->
            <div class="form_group">
                <input type="text" id="concepto" name="concepto" class="form_input" placeholder=" " required minlength="3" pattern="^[A-Za-z\s]+$" title="El concepto debe tener al menos 3 caracteres y solo puede contener letras y espacios.">
                <label for="concepto" class="form_label">Concepto</label>
                <span class="form_line"></span>
            </div>

            <!-- Cantidad -->
            <div class="form_group">
                <input type="number" id="cantidad" name="cantidad" class="form_input" placeholder=" " required min="0.01" step="0.01" title="La cantidad debe ser un número positivo con hasta dos decimales.">
                <label for="cantidad" class="form_label">Cantidad</label>
                <span class="form_line"></span>
            </div>

            <!-- Categoría -->
            <div class="form_group">
                <select id="id_categoria" name="id_categoria" class="form_input" required>
                    <option value="" disabled selected>Elegir categoría</option>
                    <!-- Opciones generadas dinámicamente -->
                </select>
                <label for="id_categoria" class="form_label">Categoría</label>
                <span class="form_line"></span>
            </div>

            <!-- Tipo de Pago -->
            <div class="form_group">
                <select id="id_tipo" name="id_tipo" class="form_input" required>
                    <option value="" disabled selected>Elegir tipo de pago</option>
                    <!-- Opciones generadas dinámicamente -->
                </select>
                <label for="id_tipo" class="form_label">Tipo de Pago</label>
                <span class="form_line"></span>
            </div>

            <!-- Tarjeta -->
            <div class="form_group">
                <select id="id_tarjeta" name="id_tarjeta" class="form_input" required>
                    <option value="" disabled selected>Elegir tarjeta</option>
                    <!-- Opciones generadas dinámicamente -->
                </select>
                <label for="id_tarjeta" class="form_label">Tarjeta</label>
                <span class="form_line"></span>
            </div>

            <!-- Fecha -->
            <div class="form_group">
                <input type="date" id="fecha" name="fecha" class="form_input" placeholder=" " required>
                <label for="fecha" class="form_label">Fecha de movimiento</label>
                <span class="form_line"></span>
            </div>

            <!-- Botones -->
            <div class="button_container">
                <input type="submit" class="form_submit" value="Guardar">
                <input type="button" class="form_delete" value="Cancelar" onclick="goBackToHome()">
            </div>
        </div>
    </form>
    <script>
    </script>
    <script src="./js/movimientos-añadir.js"></script>
</body>
</html>
