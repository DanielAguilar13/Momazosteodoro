<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/aÃ±adir.css">
    <title>GGP - Recordatorios</title>
</head>
<body>
    <form action="/recordatorios/submit" method="POST" id="form-recordatorios" class="form">
        <h2 class="form_tittle">Recordatorio</h2>
        <div class="form_container">
            <!-- Campo para el recordatorio -->
            <div class="form_group">
                <input type="text" id="concepto" name="concepto" class="form_input" placeholder=" ">
                <label for="nombre" class="form_label">Recordatorio</label>
                <span class="form_line"></span>
            </div>

            <!-- Campo para el tipo -->
            <div class="form_group">
                <input type="text" id="id_categoria" name="id_categoria" class="form_input" placeholder=" ">
                <label for="tipo" class="form_label">Tipo</label>
                <span class="form_line"></span>
            </div>

            <!-- Campo para la fecha -->
            <div class="form_group">
                <input type="date" id="fecha" name="fecha" class="form_input" placeholder=" ">
                <label for="tipo" class="form_label">Fecha</label>
                <span class="form_line"></span>
            </div>

            <!-- Contenedor de botones -->
            <div class="button_container">
                <input type="submit" class="form_submit" value="Guardar" onclick="">
                <p class="warnings" id="warnings"></p>
                <input type="button" class="form_delete" value="Cancelar" onclick="goBackToHome()">
            </div>
        </div>
    </form>

    <script>
        function goBackToHome() {
            window.location.href = './views/recordatorios.html';
        }
    </script>
    <script src="./js/recordatorios.js"></script>
</body>
</html>
